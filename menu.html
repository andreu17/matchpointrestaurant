<!DOCTYPE html>
<html>
<head>
  <title>MatchPoint Restaurant</title>
  <script>
    const parameter = new URLSearchParams(window.location.search);
    const table = parameter.get("table");

    const applicationURL = "matchpointrestaurant://menu?table=" + table;
    const playStoreURL = "https://play.google.com/store/apps/details?id=com.example.matchpointrestaurant";

    window.location = applicationURL;

    setTimeout(() => {
      window.location = playStoreURL;
    }, 1500);
  </script>
</head>
<body>
  <p>Redirigint a la carta del restaurant...</p>
</body>

</html>
